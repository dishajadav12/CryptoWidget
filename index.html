<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Crypto Widget</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="bitStyle.css" />

  </head>
  <body>


    <script type="text/javascript" src="cryptowidget.js" async defer></script>
    <p style="color: rgb(150, 148, 148)">Widget Preview</p>

    <!-- Custom widget element with attributes for conditional display -->
    <div
      id="coin-widget"
      token-name="tether"
      data-stats="usd"
      data-rank="true"
      data-marketcap="true"
      data-volume="true"
    ></div>
  </div>

  <!-- Empty container where the widget will be displayed -->
  <div id="widget-container"></div>
  </body>
</html>
